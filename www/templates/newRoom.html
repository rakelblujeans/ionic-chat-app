<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-balanced">
    <h1 class="title">Create New room</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
          <span class="input-label">Room Name</span>
          <input ng-model="roomName" type="text">
      </label>
      <button class="button button-full button-positive" ng-click="addRoom(roomName)">Create</button>
    </div>
  </ion-content>
</ion-modal-view>
